<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>测试质量管理平台</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="${cxt!}/ui/angle/backend-jquery/vendor/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="${cxt!}/ui/angle/backend-jquery/vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="${cxt!}/ui/angle/backend-jquery/app/css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="${cxt!}/ui/angle/backend-jquery/app/css/app.css" id="maincss">
   
   <!-- start: common js -->
	<script type="text/javascript">
		var cxt = "${cxt!}";
	</script>	
   <!-- end: common js -->
</head>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="${cxt!}/ui/angle/backend-jquery/app/img/logo.png" alt="Image" class="block-center img-rounded">
               </a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">SIGN IN TO CONTINUE.</p>
               <form role="form" action="${cxt!}/jf/platform/login/vali" method="post">
                  <div class="form-group has-feedback">
                     <input id="exampleInputEmail1" type="text" name="username" placeholder="账号" value="${cookieMap.userName.value!}" autocomplete="off" required class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input id="exampleInputPassword1" type="password" name="password" placeholder="密码 " required class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" id="remember" name="remember" value="1">
                           <span class="fa fa-check"></span>保持登录状态</label>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
               </form>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>HPE</span>
         </div>
      </div>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="${cxt!}/ui/angle/backend-jquery/vendor/modernizr/modernizr.js"></script>
   <!-- JQUERY-->
   <script src="${cxt!}/ui/angle/backend-jquery/vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="${cxt!}/ui/angle/backend-jquery/vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="${cxt!}/ui/angle/backend-jquery/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- PARSLEY-->
   <script src="${cxt!}/ui/angle/backend-jquery/vendor/parsleyjs/dist/parsley.min.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="${cxt!}/ui/angle/backend-jquery/app/js/app.js"></script>
</body>

</html>
